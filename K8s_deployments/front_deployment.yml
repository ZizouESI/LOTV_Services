apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - image: zinefodil/front:1
          imagePullPolicy: IfNotPresent
          name: front
      restartPolicy: Always